name: Deploy Fantasy Draft App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site directory
        run: |
          mkdir -p _site/data
          cp index.html _site/
          cp style.css _site/
          cp app.js _site/
          cp data/players_QB.json _site/data/
          cp data/players_RB.json _site/data/
          cp data/players_WR.json _site/data/
          cp data/players_TE.json _site/data/
          cp data/draft_model_metadata.json _site/data/
          cp data/schedule_impact.json _site/data/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
