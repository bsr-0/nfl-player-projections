name: Rubric Compliance

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  rubric-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install minimal test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            numpy==1.26.3 \
            pandas==2.1.4 \
            scikit-learn==1.4.0 \
            xgboost==2.0.3 \
            optuna==3.5.0 \
            scipy==1.11.4 \
            statsmodels==0.14.1 \
            joblib==1.3.2 \
            pytest==7.4.4

      - name: Run rubric compliance checker
        run: python scripts/check_rubric_compliance.py --json

      - name: Run rubric regression tests
        run: |
          pytest -q \
            tests/test_rubric_compliance_checker.py \
            tests/test_metrics_evaluator.py \
            tests/test_production_retrain.py
