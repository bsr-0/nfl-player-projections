# Scan for secret patterns (API keys, passwords, .env) on push and PR.
name: Secret scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run secret scanner
        run: python scripts/scan_secrets.py --all
